<!DOCTYPE html>

    body {

    header {

    }
    .product button {

      color: white;
      border: none;

      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .product button:hover {
      background: #0056b3;
    }
    .cart {

      top: 20px;

      border-radius: 10px;
      font-size: 16px;

    }

      color: white;
      padding: 15px 25px;
      border-radius: 10px;

      border: none;

</head>
<body>

</html>
