      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .product button:hover {

    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #1a1a1a;
      margin-top: 3rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }

    }
    .add-form {

      display: flex;
